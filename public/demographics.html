<!DOCTYPE html>
<html><head>
<title>People Counter | Demographics</title>
<meta charset="UTF-8"/>
<link rel="stylesheet" href="css/peoplecounter.css"/>
<link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>
<body>
  <header>
      <div class="container">
      <div class="row">
        <div class="six columns">
           Demographics
        </div>
        <div class="six columns">
          <label class="label-select-date" for="">Select a date to analyze:</label>
          <div class="date-time">
             <img src="images/cal.png" class="calendar-icon" alt="" width="20" height="20">
             <input type="text" id="datepicker" placeholder="Select a date to analyze">
          </div>
        </div>
      </div>
    </div>
  </header>
   
  <div class="container">
    <div class="row">
      <div class="seven columns">
        <ul class="alternatives">
          <div class="row">
            <div class="four columns">
              <li>Men</li>
            </div>
            <div class="four columns">
              <li class="mid">Women</li>
            </div>
            <div class="four columns">
              <li class="no-border active-tab">Total</li>
            </div>
          </div>
        </ul>
      </div>
      <div class="five columns">
        <div class="widget day">
           <div class="title" >Time with most men</div>
           <div class="number" id="most"> - | - </div>
         </div>
      </div>
    </div>
    <div class="row">
      <div class="seven columns">
        <section id="in-out" class="demographics">
          <h3>Bubble diagram</h3>
          <div id="container" style="min-width: 310px; max-width: 600px; height: 400px; margin: 0 auto;"></div>
       </section>
     </div> 
    <div class="five columns">
       <section id="widgets">
         <div class="widget">
           <div class="title">Time with most women</div>
              <div class="date" id="mostOccupied"> - | - </div>
         </div>
         <div class="widget">
           <div class="title">Most age rep during the day</div>
              <div class="date" id="leastOccupied"> - | - </div>
         </div>
         <div class="widget">
           <div class="title">% age during time x</div>
              <div class="date" id="leastOccupied"> - | - </div>
         </div>
       </section>
     </div>
   </div>

</div>


<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src="js/app.js" type="text/javascript"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script type='text/javascript'>
$(function () {
    $('#container').highcharts({

        chart: {
            type: 'bubble',
            plotBorderWidth: 1,
            zoomType: 'xy'
        },

        legend: {
            enabled: true
        },

        title: {
            text: ''
        },

        subtitle: {
            text: ''
        },

        xAxis: {
            gridLineWidth: 1,
            title: {
                text: 'Daily fat intake'
            },
            labels: {
                format: '{value} gr'
            },
        },

        yAxis: {
            startOnTick: false,
            endOnTick: false,
            title: {
                text: 'Daily sugar intake'
            },
            labels: {
                format: '{value} gr'
            },
            maxPadding: 0.2,
        },

        tooltip: {
            useHTML: true,
            headerFormat: '<table>',
            pointFormat: '<tr><th colspan="2"><h3>{point.country}</h3></th></tr>' +
                '<tr><th>Fat intake:</th><td>{point.x}g</td></tr>' +
                '<tr><th>Sugar intake:</th><td>{point.y}g</td></tr>' +
                '<tr><th>Obesity (adults):</th><td>{point.z}%</td></tr>',
            footerFormat: '</table>',
            followPointer: true
        },

        plotOptions: {
            series: {
                dataLabels: {
                    enabled: true,
                    format: '{point.name}'
                }
            }
        },

        series: [{
            data: [
                { x: 95, y: 95, z: 13.8, name: '', country: 'Belgium' },
                { x: 86.5, y: 102.9, z: 14.7, name: '', country: 'Germany' },
                { x: 80.8, y: 91.5, z: 15.8, name: '', country: 'Finland' },
                { x: 80.4, y: 102.5, z: 12, name: '', country: 'Netherlands' },
                { x: 80.3, y: 86.1, z: 11.8, name: '', country: 'Sweden' },
                { x: 78.4, y: 70.1, z: 16.6, name: '', country: 'Spain' },
                { x: 74.2, y: 68.5, z: 14.5, name: '', country: 'France' },
                { x: 73.5, y: 83.1, z: 10, name: '', country: 'Norway' },
                { x: 71, y: 93.2, z: 24.7, name: '', country: 'United Kingdom' },
                { x: 69.2, y: 57.6, z: 10.4, name: '', country: 'Italy' },
                { x: 68.6, y: 20, z: 16, name: '', country: 'Russia' },
                { x: 65.5, y: 126.4, z: 35.3, name: '', country: 'United States' },
                { x: 65.4, y: 50.8, z: 28.5, name: '', country: 'Hungary' },
                { x: 63.4, y: 51.8, z: 15.4, name: '', country: 'Portugal' },
                { x: 64, y: 82.9, z: 31.3, name: '', country: 'New Zealand' }
            ]
        }]

    });
});

</script>
</body>
</html>
