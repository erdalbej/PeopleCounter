<!DOCTYPE html>
<html><head>
<title>People Counter | Demographics</title>
<meta charset="UTF-8"/>
<link rel="stylesheet" href="css/peoplecounter.css"/>
<link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>
<body>
  <header>
      <div class="container">
      <div class="row">
        <div class="six columns">
           Demographics
        </div>
        <div class="six columns">
          <label class="label-select-date" for="">Select a date to analyze:</label>
          <div class="date-time">
             <img src="images/cal.png" class="calendar-icon" alt="" width="20" height="20">
             <input type="text" id="datepicker" placeholder="Select a date to analyze">
          </div>
        </div>
      </div>
    </div>
  </header>
   
  <div class="container">
    <div class="row">
      <div class="seven columns">
        <ul class="alternatives">
          <div class="row">
            <div class="four columns">
              <li id="men">Men</li>
            </div>
            <div class="four columns">
              <li class="mid" id="women">Women</li>
            </div>
            <div class="four columns">
              <li class="no-border active-tab" id="all">Total</li>
            </div>
          </div>
        </ul>
      </div>
      <div class="five columns">
        <div class="widget day">
           <div class="title" >Time with most men</div>
           <div class="number" id="most-men"> - | - </div>
         </div>
      </div>
    </div>
    <div class="row">
      <div class="seven columns">
        <section id="in-out" class="demographics">
          <h3>Visitors</h3>
          <div id="container" style="min-width: 310px; max-width: 600px; height: 400px; margin: 0 auto;"></div>
       </section>
     </div> 
    <div class="five columns">
       <section id="widgets">
         <div class="widget">
           <div class="title">Time with most women</div>
              <div class="date" id="most-women"> - | - </div>
         </div>
         <div class="widget">
           <div class="title">Most age rep during the day</div>
              <div class="date" id="most-age"> - | - </div>
         </div>
         <div class="widget">
           <!-- <div class="title">% age during time x</div> -->
              <!-- <div class="date" id="percent-for-time"> - | - </div> -->
            <section id="in-out" class="demographics">
              <!-- <h3>Per hour</h3> -->
              <div id="container-two" style="min-width: 310px; max-width: 600px; height: 400px; margin: 0 auto;"></div>
              <select id="hour-picker">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option selected value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
              </select>
            </section>
         </div>
       </section>
     </div>
   </div>

</div>
