<!DOCTYPE html>
<html><head>
<title>People Counter</title>
<meta charset="UTF-8"/>
<link rel="stylesheet" href="css/peoplecounter.css"/>
<link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>
<body>
  <header>
    People Counter
  </header>
  <div class="container">
    <div class="row">
      <div class="seven columns">
        <section id="in-out">
          <h3>People going in and out</h3>
          <div class="wrapper">
            <div class="box">
              <div class="image-circle">
               <img src="images/in.png" width="50" height="50">
             </div>
             <div class="counter" id="in">0</div>
             <div class="countertype">In</div>
           </div>

           <div class="box right">
             <div class="image-circle">
               <img src="images/out.png" width="50" height="50">
             </div>
             <div class="counter" id="out">0</div>
             <div class="countertype">Out</div>
           </div>

           <div class="date-time">
             <img src="images/cal.png" class="calendar-icon" alt="" width="20" height="20">
             <input type="text" id="datepicker" placeholder="Select a date to analyze">
           </div>


         </div>
       </section>
     </div>
     <div class="five columns">
       <section id="widgets">
         <div class="widget day">
           <div class="title">The most occupied time of the day</div>
              <div class="number">1308 people</div>
         </div>
         <div class="widget day">
           <div class="title">The least occupied time of the day</div>
              <div class="number">1308 people</div>
         </div>
         <br>
          <div class="widget">
           <div class="title">Most occupied date in the office</div>
              <div class="date">17th February 2016</div>
         </div>
         <div class="widget">
           <div class="title">Least occpied date in the office</div>
              <div class="date">15th February 2016</div>
         </div>
       </section>
     </div>
   </div>

 </div>
 <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
 <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
 <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
